<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #121212;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #1DB954, #1AA34A);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: white !important;
        }
        .navbar-nav li {
            display: inline-block;
            margin-left: 20px;
        }
        .navbar-nav a {
            color: white !important;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar-nav a:hover {
            color: #FFD700 !important;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        /* Book Cards */
        .card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }
        .card img {
            width: 120px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h4, .card p {
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
        }
        .card p {
            color: #bbb;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <h1 style="font-size:50px; text-align:center; margin-bottom:30px;">Recommend Books</h1>
       <form action="/recommend_books" method="post">
           <input name="user_input" type="text" class="form-control"><br>
           <input type="submit" class="btn btn-lg btn-warning">
       </form>
      </div>

      <div class="grid-container">
            {% if data %}
                {% for i in data %}
                     <div class="card">
                        <img src="{{i[2]}}">
                        <p>{{i[0] }}</p>
                        <h4>{{ i[1]}}</h4>

                     </div>
                {% endfor %}
            {% endif  %}
        </div>
      </div>
    </div>
</body>
</html>
